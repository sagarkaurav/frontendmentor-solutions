<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .background {
      background: url('./images/bg-pattern-top.svg') left top no-repeat,url('./images/bg-pattern-bottom.svg') right bottom no-repeat ;
      background-size: 400px;
    }
  </style>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="antialiased text-gray-900 bg-cyan-500 background">
  <div class="flex items-center justify-center min-h-screen px-4">

    <div class="overflow-hidden bg-white shadow-sm rounded-xl w-96">
      <div>
        <img class="w-full" src="./images/bg-pattern-card.svg" alt="card top background">
      </div>
      <div class="relative flex flex-col items-center pt-16">
        <img class="absolute top-0 -mt-12 border-4 border-white rounded-full" src="./images/image-victor.jpg"
          alt="user profile image">
        <h3 class="text-2xl font-bold">Victor Crest <span class="pl-2 text-2xl font-normal text-gray-400">26</span></h3>
        <h5 class="py-2 text-lg text-gray-400">London</h5>
        <div class="flex items-center justify-around w-full py-8 mt-12 text-center border-t-2 border-gray-200 ">
          <div>
            <p class="text-2xl font-bold">80K</p>
            <p class="text-sm text-gray-400">Followers</p>
          </div>
          <div>
            <p class="text-2xl font-bold">803K</p>
            <p class="text-sm text-gray-400">Likes</p>
          </div>
          <div>
            <p class="text-2xl font-bold">1.4K</p>
            <p class="text-sm text-gray-400">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/sagarkaurav">Sagar Kaurav</a>.
    <a href="https://github.com/sagarkaurav">Github</a>
  </div>
</body>

</html>
